<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error"> {{ error }} </div>
        <div *ngIf="isLoading" style="text-align: center; margin-top: 50px;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control"
                ngModel name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"
                ngModel name="password" minlength="6" required />
                <!-- here minlength is 6 because firebase has a rule for the same -->
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid" >{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> &nbsp;
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
